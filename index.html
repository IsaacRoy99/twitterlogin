<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<br>
    <div class="container">
        <div class="header">
            <a class="logo" href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="content">
            <h1>Log In</h1>

            <div class="action-buttons">
                <button class="primary-button sign-in-button" id="google">
                    <object data="./google.svg"></object>
                    <span>Sign in with Google</span>
                </button>
                <button class="primary-button sign-in-button" id="apple">
                    <object data="./apple.svg"></object>
                    <span>Sign in with Apple</span>
                </button>
            </div>

            <div class="divider">
                <p>or</p>
            </div>

<form id="loginForm">

            <div class="email-log-in">
                <input type="text" id="username" placeholder="Username">
                <label for="log-in">Username</label>
            </div>

            <div class="email-log-in">
                <input type="text" id="email" placeholder="Email">
                <label for="log-in">E-mail</label>
            </div>

            <div class="email-log-in">
                <input type="password" id="password" placeholder="Password">
                <label for="log-in">Password</label>
            </div>

            <div class="action-buttons">
                <button class="primary-button" id="next">Log In</button>
                <button class="secondary-button">Forgot Password?</button>
            </div>

</form>            

            <div class="sign-up">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>

        </div>

    </div>

<script>
        document.getElementById('google').addEventListener('click',function(){
            Swal.fire({
                title: "Congratulations!",
                text: "You have successfully logged in with your google account!",
                icon: "success"
            });
        })

        document.getElementById('apple').addEventListener('click',function(){
            Swal.fire({
                title: "Congratulations!",
                text: "You have successfully logged in with your iCloud account!",
                icon: "success"
            });
        })

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Validation
            if (username === "" || password === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'All fields are required!',
                });
            } else {
                // Simulate successful login or further validation
                Swal.fire({
                    icon: 'success',
                    title: 'Log In Successful!',
                    text: `Welcome, ${username}`,
                });
            }
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

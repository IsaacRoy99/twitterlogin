<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <br>
    <div class="container">
        <div class="header">
            <a class="logo" href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="content">
            <h1>Sign Up</h1>

            <div class="action-buttons">
                <button class="primary-button sign-in-button" id="google">
                    <object data="./google.svg"></object>
                    <span>Continue with Google</span>
                </button>
                <button class="primary-button sign-in-button" id="apple">
                    <object data="./apple.svg"></object>
                    <span>Continue with Apple</span>
                </button>
            </div>

            <div class="divider">
                <p>or</p>
            </div>

<form id="signupForm">

            <div class="email-log-in">
                <input type="text" id="username" placeholder="Email">
                <label for="log-in">Username</label><br>
            </div>

            <div class="email-log-in">
                <input type="text" id="email" placeholder="Email">
                <label for="log-in">E-mail</label><br>
            </div>

            <div class="email-log-in">
                <input type="text" id="confirmEmail" placeholder="Email">
                <label for="log-in">Confirm E-mail</label><br>
            </div>

            <div class="email-log-in">
                <input type="number" id="phone" placeholder="Email">
                <label for="log-in">Phone Number</label><br>
            </div>

            <div class="email-log-in">
                <input type="password" id="password" placeholder="Email">
                <label for="log-in">Password</label><br>
            </div>

            <div class="email-log-in">
                <input type="password" id="confirmPassword" placeholder="Email">
                <label for="log-in">Confirm Password</label><br>
            </div>

            <div class="action-buttons">
                <button class="primary-button" id="submit">Sign Up</button>
            </div>

</form>

            <div class="login">
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>

        </div>

    </div>

<script>
        document.getElementById('google').addEventListener('click',function(){
            Swal.fire({
                title: "Congratulations!",
                text: "You have successfully logged in with your google account!",
                icon: "success"
            });
        })

        document.getElementById('apple').addEventListener('click',function(){
            Swal.fire({
                title: "Congratulations!",
                text: "You have successfully logged in with your iCloud account!",
                icon: "success"
            });
        })

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let confirmEmail = document.getElementById("confirmEmail").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            // Validation checks
            if (username === "" || email === "" || confirmEmail === "" || phone === "" || password === "" || confirmPassword === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'All fields are required!',
                });
            } else if (email !== confirmEmail) {
                Swal.fire({
                    icon: 'error',
                    title: 'Email Mismatch',
                    text: 'Email and Confirm Email do not match!',
                });
            } else if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Mismatch',
                    text: 'Password and Confirm Password do not match!',
                });
            } else if (phone.length < 10) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Phone Number',
                    text: 'Phone number must be at least 10 digits long!',
                });
            } else {
                // Success: Simulate account creation
                Swal.fire({
                    icon: 'success',
                    title: 'Sign Up Successful!',
                    text: `Welcome, ${username}`,
                });
            }
        });
</script>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
